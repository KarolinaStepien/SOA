<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>

</h:head>
<h:body>
    <h:form id="newAuthorForm">
        <h:panelGrid columns="1">
            <h3>Add new Author:</h3>
            Name: <p:inputText id="authorName" value="#{author.authorName}"/>
            Surname: <p:inputText id="authorSurname" value="#{author.authorSurname}"/>
            <h:commandButton value="Save" action="#{author.addAuthor()}"/>
        </h:panelGrid>
        <p:messages/>
    </h:form>
</h:body>
